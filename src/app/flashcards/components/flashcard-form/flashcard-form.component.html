
<div class="flex justify-center items-center h-full w-3/4 md:w-1/2 lg:w-1/3 space-y-6 mt-12 opacity-100 mx-auto">
  <form class="mx-auto opacity-100 flex-col h-96 justify-center space-y-6 bg-black-2 w-full rounded-xl py-4"
  [formGroup]="flashcardForm" (ngSubmit)="createFlashcard()">
    <div *ngIf="errorMessage" class="flex flex-col justify-center items-center pt-20 px-4">
      <i class="fa-solid fa-circle-notch text-7xl md:text-9xl cursor-pointer" (click)="tryAgain()"></i>
      <p class="text-2xl md:text-3xl pt-4 text-center">Ha habido un error conectado con el servidor.</p>
    </div>
    <div *ngIf="!errorMessage" class="flex justify-end">
      <button (click)="closeModal()"><i class="fa-solid fa-x block pr-4 pt-4"></i></button>
      <button (click)="flip()" ><i class="fa-solid block pt-4 pr-4 pl-4 fa-repeat"></i></button>
    </div>
    <h2 *ngIf="!errorMessage" class="text-3xl text-center">Formulario tarjetas</h2>
    <div *ngIf="!errorMessage" class="px-4 w-full m-auto">
      <label for="front">Parte frontal: </label>
      <div class="mt-1">
        <input type="text" [formControl]="front"
        class="border rounded w-full focus:outline-none focus:border-2">
      </div>
      <div
        *ngIf="front.errors && isValidForm != null && !isValidForm"
        [ngClass]="'text-red'"
      >
        <div *ngIf="front.errors.required">Es necesario escribir la parte frontal</div>
        <div *ngIf="front.errors.maxlength">No puede tener más de 5000 caracteres</div>
      </div>
    </div>

    <div *ngIf="!errorMessage" class="px-4 w-full mx-auto">
      <label for="back">Parte trasera: </label>
      <div class="mt-1">
        <input type="text" [formControl]="back"
        class="border rounded w-full focus:outline-none focus:border-2">
      </div>
      <div
        *ngIf="back.errors && isValidForm != null && !isValidForm"
        [ngClass]="'text-red'"
      >
        <div *ngIf="back.errors.required">Es necesario escribir la parte frontal</div>
        <div *ngIf="back.errors.maxlength">No puede tener más de 5000 caracteres</div>
      </div>
    </div>

    <div *ngIf="!errorMessage" class="text-center">
      <button type="submit"
      class="py-2 mx-auto px-5 text-red-2 font-bold rounded-lg bg-black border border-black hover:bg-black-2 hover:text-white ">
        Enviar
      </button>
    </div>
  </form>
</div>
