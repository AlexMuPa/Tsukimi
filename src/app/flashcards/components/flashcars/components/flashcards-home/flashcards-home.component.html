<body class="bg-gray pb-12 min-h-screen">
  <div *ngIf="form" class="z-50 bg-black overflow-hidden bg-opacity-80 fixed inset-0 h-full max-h-full">
    <app-flashcard-form></app-flashcard-form>
  </div>
  <h1 class="text-center text-5xl pt-12">Tarjetas</h1>
  <main class="w-10/12 mx-auto">
    <div class="md:flex mt-20 justify-between">
      <div class=" mb-12 md:w-1/2 flex justify-center">
        <button *ngIf="!errorReviews" class="w-3/4 h-64" (click)="startReview()">
          <div class="w-100 bg-black-2 h-64 rounded border mx-auto">
            <a routerLink="review" class="w-full h-full inline-block">
              <h2 class="text-3xl text-center pt-10">Revisiones pendientes</h2>
              <p class="text-2xl font-bold text-center pt-12" >
                {{reviews}}</p>
            </a>
            </div>
        </button>
        <div *ngIf="errorReviews" class="w-3/4 bg-black-2 h-64 rounded border mx-auto"  [ngClass]="{'bg-red':errorReviews}">
          <p class="text-2xl font-bold text-center pt-20">
            Error al conectar con el servidor
          </p>
        </div>
      </div>
      <div class="md:w-1/2 flex justify-center">
        <button *ngIf="!errorFlashcards" class="w-3/4 h-64" (click)="flashcardForm()">
          <div class="w-100 bg-black-2 h-64 rounded border mx-auto">
            <h2 class="text-3xl text-center pt-10">Crear tarjetas</h2>
            <p class="text-2xl font-bold text-center pt-12">Tarjetas totales: {{total}}</p>
          </div>
        </button>
        <div *ngIf="errorFlashcards" class="w-3/4 bg-black-2 h-64 rounded border mx-auto"  [ngClass]="{'bg-red':errorFlashcards}">
          <p class="text-2xl font-bold text-center pt-20">
            Error al conectar con el servidor
          </p>
        </div>
      </div>

    </div>
    <div *ngIf="loading" class="flex flex-col justify-center items-center">
      <svg role="status" class="h-24 w-24 mr-2 text-black-2 animate-spin fill-black" viewBox="0 0 100 101"  xmlns="http://www.w3.org/2000/svg">
        <path d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z" fill="currentColor"></path>
        <path d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z" fill="currentFill"></path>
      </svg>
    </div>
    <div *ngIf="error" class="flex flex-col justify-center items-center pt-20">
      <i class="fa-solid fa-circle-notch text-7xl md:text-9xl"></i>
      <p class="text-3xl pt-4">Error de conexi√≥n</p>
    </div>
    <div *ngIf="showChart">
      <h2 class="text-center text-3xl pt-12">Progreso</h2>
      <div style="display: block;">
        <canvas baseChart width="500" height="200"
          [datasets]="lineChartData"
          [labels]="lineChartLabel"
          [options]="lineChartOptions"
          [colors]="lineChartColors"
          [legend]="lineChartLegend"
          [chartType]="lineChartType"
          [plugins]="lineChartPlugins">
        </canvas>
      </div>
    </div>
  </main>
</body>
