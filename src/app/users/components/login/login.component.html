<body class="w-10/12 md:w-full mx-auto min-h-screen">
  <div class=" bg-red w-3/4 md:w-1/2  rounded-lg fixed top-25 left-1/2 z-10 text-center opacity-80 text-black-100/100"
  style="transform: translateX(-50%)"
  *ngIf ="showResponse"
  [ngClass]="isValidForm? 'bg-green': 'bg-red-2'"
  >
    <p class="mx-auto py-2 font-bold text-lg ">
      {{errorMessage}}
    </p>
  </div>
  <div class="w-full sm:w-3/4 md:w-1/2 lg:w-1/3 space-y-6 mt-20 bg-black-2
  px-6 py-8 border-1 bg-white shadow rounded-lg m-auto mb-12">
    <h2 class="text-3xl text-center">Iniciar Sesi칩n</h2>
    <form class="mx-auto space-y-6 " [formGroup]="loginForm" (ngSubmit)="login()">
      <div>
        <label for="email">Email: </label>
        <div class="mt-1">
          <input type="email" id="email" [formControl]="email"
          class="border rounded w-full focus:outline-none focus:border-2">
        </div>
        <div
          *ngIf="email.errors && isValidForm != null && !isValidForm"
          [ngClass]="'text-red'"
        >
          <div *ngIf="email.errors.required">El email es obligatorio</div>
        </div>
      </div>

      <div>
        <label for="password">Contrase침a: </label>
        <div class="mt-1">
          <input type="password" id="password" [formControl]="password"
          class="border rounded w-full focus:outline-none focus:border-2">
        </div>
        <div
          *ngIf="password.errors && isValidForm != null && !isValidForm"
          [ngClass]="'text-red'"
        >
          <div *ngIf="password.errors.required">La contrase침a es obligatoria</div>
        </div>
      </div>

      <div class="text-center">
        <button type="submit"
        class="py-2 mx-auto px-5 text-orange font-bold rounded-lg bg-black border border-black hover:bg-black-2 hover:text-white ">
          Iniciar Sesi칩n
        </button>
      </div>
    </form>
  </div>

</body>
